<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новые возможности</title>
    <link rel="shortcut icon" href="images/favicons/logo.svg">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Nunito:wght@300;400;500;600;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* .request__form {
            border: 1px solid red;
        } */
    </style>
</head>
<body>
    <div class="root">
        <header class="header root__section">
            <div class="header__info">
                <a class="header__home" href="index.html">
                    <img src="images/logo.svg" alt="Логотип">
                </a>
                <a class="header__call-req" href="#">
                    <img src="images/phone.svg" alt="Заказать звонок">
                </a>
                <div class="header__menu">
                    <img class="header__burger" src="images/burger.svg" alt="Меню">
                </div>
            </div>
            <div class="header__graphic">
                <div class="header__name">
                    <p class="header__name1">Восстановление<br> детей и взрослых</p>
                    <p class="header__name2">с детским церебральным
                    параличом</p>
                </div>
                <div class="header__img-box">
                    <img class="header__img" src="images/intro.svg" alt="Изображение">
                </div>
            </div>
        </header>
        <main class="root__section">
            <div class="request">
                <p class="request__txt">Коррекция и восстановление современными методами,<br> не имеющими аналогов в Иркутске</p>
                <form class="request__form" action="">
                    <input class="request__tel" type="tel" placeholder="+7 ___ ___ __ __">
                    <select class="request__issue" name="issue">
                        <option class="request__option" selected>Укажите проблему</option>
                        <option class="request__option" value="asd">Расстройство аутистического спектра (РАС)</option>
                        <option class="request__option" value="adhd">Синдром дефицита внимания и/или гиперактивность (СДВГ)</option>
                        <option class="request__option" value="autism">Аутизм</option>
                        <option class="request__option" value="dcp">Детский церебральный паралич (ДЦП)</option>
                        <option class="request__option" value="speach">Нарушение речи</option>
                        <option class="request__option" value="depression">Депрессия</option>
                        <option class="request__option" value="migraine">Мигрень</option>
                        <option class="request__option" value="poststroke">Постинсультный синдром</option>
                    </select>
                    <button class="request__btn" type="submit">Отправить</button>
                    <input class="request__ck-bx" type="checkbox" id="confidentiality" checked>
                    <label class="request__consent-txt" for="confidentiality">Я согласен на обработку <span class="request__consent-txt--underline">персональных данных</span></label>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
